  <script>
    document.addEventListener('DOMContentLoaded', function() {
      try {
        // tenta achar pelo seletor de classe, depois pelo link do spotify (fallback)
        var botaoSpotify = document.querySelector('.button') || document.querySelector('a[href*="spotify.com"]');

        if (botaoSpotify && typeof fbq === 'function') {
          botaoSpotify.addEventListener('click', function() {
            // evento customizado para Meta
            fbq('trackCustom', 'ClickSpotify', {
              button_name: 'Ouvir no Spotify',
              origem: 'Landing Agachadinha'
            });
            console.log('Evento ClickSpotify disparado!');
          });
        } else {
          console.log('Bot√£o Spotify n√£o encontrado ou fbq n√£o definido');

      } catch (e) {
